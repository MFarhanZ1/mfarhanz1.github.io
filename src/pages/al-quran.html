<!DOCTYPE html>
<html lang="id">
	<head>
		
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- Metadata biar SEO nya gacor -->
		<meta
			name="description"
			content="Baca Al-Quran digital lengkap dengan tafsir, terjemahan bahasa Indonesia, latin, dan doa sehari-hari. Nikmati kemudahan membaca Al-Quran secara online di mana saja."
		/>
		<meta
			name="keywords"
			content="Al-Quran, Al-Quran Digital, Tafsir Al-Quran, Terjemahan Al-Quran, Latin Al-Quran, Doa Sehari-Hari, Al-Quran Indonesia, Baca Al-Quran Online"
		/>
		<meta name="robots" content="index, follow" />

		<!-- external font -->
		<link href='../css/fonts.css' rel='stylesheet' type='text/css'>

		<!-- Website properties -->
		<link
			rel="website icon"
			href="../../assets/svgs/pink-solid_book-quran.svg"
		/>
		<link href="../css/output.css" rel="stylesheet" />
		<title>
			e-Quran Indonesia - Lengkap dengan Latin, Terjemahan, Tafsir, dan Doa
			Sehari-hari
		</title>
	</head>
	<body
		class="bg-white-warm bg-cover bg-no-repeat flex flex-col h-screen"
		style="background-image: url('../../assets/pngs/bg-body-2.png')"
	>
		<!-- header element -->
		<header class="flex py-6 px-10 justify-between items-center">
			<div class="flex gap-9">
				<a
					class="flex items-center gap-3 cursor-pointer"
					href="./al-quran.html"
				>
					<img
						class="h-10"
						src="../../assets/svgs/pink-solid_book-quran.svg"
						alt="logo e-Quran Indonesia"
					/>
					<h1 class="font-merriweather text-antique-blue font-bold text-2xl">
						e-Quran Indonesia.
					</h1>
				</a>

				<!-- nav divider -->
				<div class="w-0.5 bg-antique-blue"></div>

				<!-- nav top menu -->
				<nav class="flex space-x-4 items-center">
					<!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
					<a
						href="./al-quran.html"
						class="bg-antique-blue-0.64 text-black rounded-md px-3 py-2 text-xl font-bold font-merriweather"
						aria-current="page"
						>Al-Quran</a
					>
					<a
						href="./doa.html"
						class="text-black hover:underline rounded-md px-3 py-2 text-xl font-bold font-merriweather"
						>Doa</a
					>
				</nav>
			</div>

			<!-- search field -->
			<div class="flex gap-5 items-center">
				<div
					class="flex items-center rounded-2xl border-2 border-antique-blue px-3 py-2 gap-2"
				>
					<img
						class="h-8"
						src="../../assets/svgs/iconamoon_search.svg"
						alt="search icon"
					/>

					<input
						class="text-lg text-antique-blue font-semibold font-merriweather 2xl:w-96 w-64 bg-transparent border-none focus:outline-none placeholder-antique-blue placeholder-opacity-65"
						type="text"
						placeholder="cari surah, ayat, ataupun doa..."
						id="search-field"
					/>
				</div>

				<!-- information islamic -->
				<marquee
					class="text-antique-blue font-merriweather text-xl font-semibold underline max-w-52"
					id="islamic-info"
				>
				</marquee>
			</div>
		</header>

		<!-- divider stroke from header to content -->
		<div class="h-0.5 bg-antique-blue mx-8"></div>

		<!-- content element -->
		<div class="flex flex-1 gap-6 py-6 px-8 h-[20%]">
			<!-- list surah -->
			<aside
				class="w-4/12 overflow-y-auto flex flex-col gap-3 pr-3 pb-3"
				id="list-surah"
			></aside>

			<!-- isi ayat surah dipilih -->
			<main
				class="w-10/12 h-full rounded-xl border-x border-y border-antique-blue flex flex-col items-center"
			>
				<!-- card info surat -->
				<div
					class="2xl:mx-40 mx-10 h-20 flex flex-row-reverse gap-16 justify-center items-center border-b border-antique-blue fixed"
				>
					<div id="left-info-surah">
						<h1
							class="text-2xl font-merriweather font-bold bg-clip-text text-transparent bg-gradient-to-r from-pink-600 to-violet-600"
							id="info-title-surah"
						>
							Al-Fatihah - الفاتحة
						</h1>
						<p
							class="font-merriweather text-antique-blue font-medium"
							id="info-detail-surah"
						>
							Pembukaan - 7 Ayat - Mekah
						</p>
					</div>
					<div id="chg-preference" class="flex gap-6">
						<div class="flex flex-col justify-between">
							<p class="font-merriweather">Ayat</p>
							<select
								class="focus:outline-none h-7 bg-blue-100 text-antique-blue font-semibold font-merriweather rounded-md"
								id="list-select-ayat"
								onchange="scrollToAyat()"
							>
							</select>
						</div>
						<div class="flex flex-col justify-between">
							<p class="font-merriweather">Qari</p>
							<select
								class="focus:outline-none h-7 bg-red-200 text-antique-blue font-semibold font-merriweather rounded-md"
								id="list-select-qari"
								onchange="localStorage.setItem('qari', this.value); localStorage.setItem('selectedQariIndex', this.selectedIndex); replaceAudioWithNewQari(this);"
							>
								<option value="01">Abdullah-Al-Juhany</option>
								<option value="02">Abdul-Muhsin-Al-Qasim</option>
								<option value="03">Abdurrahman-as-Sudais</option>
								<option value="04">Ibrahim-Al-Dossari</option>
								<option value="05">Misyari-Rasyid-Al-Afasi</option>
							</select>
						</div>
					</div>
				</div>

				<div class="h-20 mb-5"></div>

				<!-- ayat surat -->
				<div id="detail-ayat-surah" class="px-10 flex flex-col gap-6 h-[77%] overflow-y-auto">

				</div>
			</main>
		</div>

		<!-- footer element -->
		<footer class="flex items-center justify-center h-12 bg-white-warm">
			<p class="font-merriweather font-medium italic">
				We are thankful to
				<a class="underline font-bold" href="https://equran.id/apidev/v2"
					>EQuran.id</a
				>
				and
				<a class="underline font-bold" href="https://api.myquran.com/"
					>MyQuran.com</a
				>
				for their API contributions. Proudly created by
				<a class="underline font-bold" href="https://github.com/mfarhanz1"
					>M. Farhan Aulia Pratama</a
				>
				from Indonesia with ❤️.
			</p>
		</footer>

		<script src="../js/system.js"></script>
		<script src="../js/alquran.js"></script>
	</body>
</html>
